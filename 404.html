<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 - Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pkfrom.github.io/404/assets/css/404.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" />
</head>
<body>

  <div class="animationload">
    <div class="loader"></div>
  </div>

  <div id="wrapper">
    <div class="container">

      <div class="switcher">
        <input id="sw" type="checkbox" class="switcher-value">
        <label for="sw" class="sw_btn"></label>
        <div class="bg"></div>
        <div class="text">Turn <span class="text-l">off</span><span class="text-d">on</span><br />the light</div>
      </div>

      <div id="dark" class="row text-center">
        <div class="info">
          <img src="https://pkfrom.github.io/404/assets/img/404-dark.png" alt="404 error" />
        </div>
      </div>

      <div id="light" class="row text-center">
        <div class="info">
          <img src="https://pkfrom.github.io/404/assets/img/404-light.gif" alt="404 error" />
          <p>The link you are looking for may have expired,<br />been recycled, or never existed.</p>
          <a href="/" class="btn">Go Home</a>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://pkfrom.github.io/404/assets/js/modernizr.custom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js"></script>
  <script src="https://pkfrom.github.io/404/assets/js/404.min.js"></script>

</body>
</html>
